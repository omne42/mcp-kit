name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  rust:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Read toolchain from Cargo.toml
        id: msrv
        run: |
          toolchain="$(
            python - <<'PY'
          import tomllib
          from pathlib import Path
          
          with Path("Cargo.toml").open("rb") as f:
              data = tomllib.load(f)
          
          msrv = data["workspace"]["package"]["rust-version"]
          if msrv.count(".") == 1:
              msrv = msrv + ".0"
          
          print(msrv)
          PY
          )"
          echo "msrv=$toolchain" >> "$GITHUB_OUTPUT"

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ steps.msrv.outputs.msrv }}
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Install mdbook
        uses: taiki-e/install-action@v2
        with:
          tool: mdbook

      - name: Format (rustfmt)
        run: cargo fmt --all -- --check

      - name: Test
        run: cargo test --workspace --all-features

      - name: Lint (clippy)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Docs (mdbook)
        run: mdbook build docs

      - name: llms.txt bundle
        run: ./scripts/gen-llms-txt.sh --check
